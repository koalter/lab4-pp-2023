<div class="col-md-6">
    <h1 class="display-5 fw-bold">Listado de repartidores</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr role="button" *ngFor="let item of list; index as i"
            (click)="seleccionar(item)">
                <td>{{ item.apellido }}</td>
                <td>{{ item.nombre }}</td>
            </tr>
        </tbody>
    </table>
</div>
